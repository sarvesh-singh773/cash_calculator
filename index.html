<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cash calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="header">Cash Calculator</h2>
        <div class="row">
            <img src="two_thousand_note.png" alt="">
            <input type="number" id="et2000" class="cash-input"
            placeholder="Enter No. of Rs.2000 Notes">
            <span id="txt2000" class="cash-text">0</span>
        </div>
        <div class="row">
            <img src="five_hundred_note.png" alt="">
            <input type="number" id="et500" class="cash-input"
            placeholder="Enter No. of Rs.500 Notes">
            <span id="txt500" class="cash-text">0</span>
        </div>
        <div class="row">
            <img src="two_hundred_note.png" alt="">
            <input type="number" id="et200" class="cash-input"
            placeholder="Enter No. of Rs.200 Notes">
            <span id="txt200" class="cash-text">0</span>
        </div>
        <div class="row">
            <img src="one_hundred.png" alt="">
            <input type="number" id="et100" class="cash-input"
            placeholder="Enter No. of Rs.100 Notes">
            <span id="txt100" class="cash-text">0</span>
        </div>
        <div class="row">
            <img src="fifty_note.png" alt="">
            <input type="number" id="et50" class="cash-input"
            placeholder="Enter No. of Rs.50 Notes">
            <span id="txt50" class="cash-text">0</span>
        </div>
        <div class="row">
            <img src="twenty_note.png" alt="">
            <input type="number" id="et20" class="cash-input"
            placeholder="Enter No. of Rs.20 Notes">
            <span id="txt20" class="cash-text">0</span>
        </div>
        <div class="row">
            <img src="ten_note.png" alt="">
            <input type="number" id="et10" class="cash-input"
            placeholder="Enter No. of Rs.10 Notes">
            <span id="txt10" class="cash-text">0</span>
        </div>
        <div class="row">
            <img src="five_note.png" alt="">
            <input type="number" id="et5" class="cash-input"
            placeholder="Enter No. of Rs.5 Notes">
            <span id="txt5" class="cash-text">0</span>
        </div>
        <div class="row">
            <img src="two_note.png" alt="">
            <input type="number" id="et2" class="cash-input"
            placeholder="Enter No. of Rs.2 Notes">
            <span id="txt2" class="cash-text">0</span>
        </div>
        <div class="row">
            <img src="one_note.png" alt="">
            <input type="number" id="et1" class="cash-input"
            placeholder="Enter No. of Rs.1 Notes">
            <span id="txt1" class="cash-text">0</span>
        </div>

        <div class="row">
            <button id="btnReset">Reset</button>
        </div>

        <div class="row result-part">
            <span id="txtFinalCash">Total Cash: 0</span>
            <span id="txtFinalCashInWords">Zero</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
